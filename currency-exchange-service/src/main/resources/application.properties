spring.application.name=currency-exchange
server.port=8000
spring.config.import=optional:configserver:http://localhost:8888

spring.jpa.show-sql=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

resilience4j.retry.instances.sample-api.max-attempts=5
resilience4j.retry.instances.sample-api.wait-duration=1000ms
resilience4j.retry.instances.sample-api.exponential-backoff.enabled=true
resilience4j.retry.instances.sample-api.exponential-backoff.multiplier=2.0

#rate limiter properties (2 requests per 10 seconds)
resilience4j.ratelimiter.instances.sample-api.limit-for-period=2
resilience4j.ratelimiter.instances.sample-api.limit-refresh-period=10s

#bulk head properties
resilience4j.bulkhead.instances.sample-api.max-concurrent-calls=2

#distributed tracing properties
management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name},%X{traceId:-},%X{spanId:-}]